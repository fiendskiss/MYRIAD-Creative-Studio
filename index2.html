 <script>
function easeOutCubic(t) {
  return 1 - Math.pow(1 - t, 3); 
}

function scalePicturesOnScroll() {
  const pictures = document.querySelectorAll('.picture');

  pictures.forEach(pic => {
    const rect = pic.getBoundingClientRect();
    const windowHeight = window.innerHeight;
    const centerViewport = windowHeight / 2;
    const centerPic = rect.top + rect.height / 2;

    let scale = 1;

  
    if (centerPic < centerViewport) {
      const distancePastCenter = centerViewport - centerPic;
      const maxDistance = windowHeight / 2;

      let progress = distancePastCenter / maxDistance;
      progress = Math.min(Math.max(progress, 0), 1); 

      const eased = easeOutCubic(progress);
      scale = 1 - eased * 0.10; 
    }

    pic.style.transform = `scale(${scale})`;
  });
}


window.addEventListener('scroll', scalePicturesOnScroll);
window.addEventListener('resize', scalePicturesOnScroll);
document.addEventListener('DOMContentLoaded', scalePicturesOnScroll);
</script>

<script>
  const quotes = [
    "No Imitation. Only Art. Only Senses.",
    "To Capture. To Film. To Immortalize.",
    "Timeless. Classic. Truth.",
    "No Limits. Only Creation. Only Expression.",
    "To Create. To Inspire. To Connect.",
    "Form. Soul. Focus."
  ];

  let quoteIndex = 0;
  const quoteElement = document.getElementById("rotating-quote");

  function changeQuote() {
    quoteElement.classList.add("fade-out");

    setTimeout(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      quoteElement.textContent = quotes[quoteIndex];

      quoteElement.classList.remove("fade-out");
    }, 600); 
  }

  setInterval(changeQuote, 4000); 
</script>



<script>
  const form = document.getElementById("contact-form");
  const overlay = document.getElementById("success-overlay");

  form.addEventListener("submit", async function(event) {
    event.preventDefault(); 
    const data = new FormData(form);

    try {
      await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });

      form.reset(); 

      overlay.style.display = "flex";

      setTimeout(() => {
        overlay.style.display = "none";
      }, 3000);

    } catch (error) {
      console.error("Form submission error:", error);
    }
  });

  overlay.addEventListener("click", () => {
    overlay.style.display = "none";
  });
</script>

<script>
  const navToggle = document.querySelector('.nav-toggle');
  const navMenu = document.getElementById('navbar-menu');

  if (navToggle && navMenu) {
    navToggle.addEventListener('click', (e) => {
      e.stopPropagation(); 
      const open = navToggle.getAttribute('aria-expanded') === 'true';
      navToggle.setAttribute('aria-expanded', String(!open));
      navMenu.classList.toggle('open', !open);
      document.body.classList.toggle('no-scroll', !open);
    });

    document.addEventListener('click', (e) => {
      if (navMenu.classList.contains('open') && 
          !navMenu.contains(e.target) && 
          !navToggle.contains(e.target)) {
        navMenu.classList.remove('open');
        navToggle.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('no-scroll');
      }
    });
  }
</script>
